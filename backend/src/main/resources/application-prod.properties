spring.application.name=evolve

# ===============================
# Configuracao do Banco H2 (Producao)
# ===============================
spring.datasource.url=jdbc:h2:file:/app/data/evolve;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# ===============================
# Configuracao de Logging para Producao
# ===============================
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.bank.evolve=INFO

# ===============================
# Configuracao JWT (use variaveis de ambiente em producao)
# ===============================
app.jwt.secret=${JWT_SECRET:YmVzdC1rZXB0LXNlY3JldC1mb3Itand0LXRlc3RpbmctcHVycG9zZXM=}
app.jwt.expiration-ms=${JWT_EXPIRATION:3600000}

# ===============================
# Configuracao do servidor
# ===============================
server.port=${PORT:8080}
server.servlet.context-path=/

# ===============================
# Configuracao de Email (use variaveis de ambiente)
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Configuracao do Actuator para Health Check
# ===============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
